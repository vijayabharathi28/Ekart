#spring.profiles.active=production

##################################################
# Server Configuration
server.port=8070

##################################################
# MySQL Database Configuration (replace with your actual database info)
spring.datasource.url=jdbc:mysql://localhost:3307/shopping_cart_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000


# Hibernate Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable Hibernate DDL generation (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries (optional)
spring.jpa.show-sql=true

# Format SQL Queries (optional)
spring.jpa.properties.hibernate.format_sql=true

# JPA properties (optional)
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

##################################################
# Spring Security
# Queries for AuthenticationManagerBuilder
spring.queries.users-query=select username, password, active from user where username=?
spring.queries.roles-query=select u.username, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.username=?
# Admin username and password
spring.admin.username=admin
spring.admin.password=admin

##################################################
# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates

